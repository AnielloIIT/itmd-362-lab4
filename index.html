<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
<main id="content">
  <h1>Sign Up For Our Gaming Newsletter</h1>
  <form method="get" action="#null">
    <label> First Name:</label>
    <input type="text"  placeholder="First Name">
    <label>Last Name:</label>
    <input type="text"  placeholder="Last Name">
    <label>Gender:</label>
    <select name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="bisexual">Bisexual</option>
      <option value="cis">Cis</option>
      <option value="ftm">Ftm</option>
      <option value="mtf">Mtf</option>
      <option value="intersex">Intersex</option>
      <option value="pangender">Pangender</option>
      <option value="twoSplit">Two-Split</option>
      <option value="attackHelicopter">Attack Helicopter</option>
    </select>
    <label>Occupation:</label>
    <input type="text" placeholder="Occupation">
    <label>Phone Number:</label>
    <input type="text" placeholder="###-###-####">
    <label>Email:</label>
    <input type="text" placeholder="example@example.com">
    <label>Street Address:</label>
    <input type="text" placeholder="123 example st. apt 2">
    <label>City and State:</label>
    <input type="text" placeholder="Chicago, IL">
    <label>Zip Code:</label>
    <input type="text" placeholder="#####">
    <label>Pc Master Race?</label>
    <select name="gender">
      <option value="yes">Yes</option>
      <option value="no">No</option>
      <option value="bisexual">I have a Mac.</option>
    </select>
    <label>What is your Favorite Gaming Platform?</label>
    <textarea name="message" id="message"></textarea>
    <button>Sign Up Today!</button>
  </form>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
