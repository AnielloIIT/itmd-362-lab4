<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
<main id="content">
  <h1>Ask Us Anything!</h1>
  <form method="get" action="#null">
    <label for="fName"> First Name:</label>
    <input type="text" input="fName" placeholder="First Name">
    <label for="lName"> Last Name:</label>
    <input type="text" input="lName" placeholder="Last Name">
    <label for="gender">Gender:</label>
    <select name="gender" >
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="bisexual">Bisexual</option>
      <option value="cis">Cis</option>
      <option value="ftm">Ftm</option>
      <option value="mtf">Mtf</option>
      <option value="intersex">Intersex</option>
      <option value="pangender">Pangender</option>
      <option value="twoSplit">Two-Split</option>
      <option value="attackHelicopter">Attack Helicopter</option>
    </select>
    <label for="occupation">Occupation:</label>
    <input type="text" input="occupation" placeholder="Occupation">
    <label for="number"> Phone Number:</label>
    <input type="text" input="number" placeholder="###-###-####">
    <label for="email"> Email:</label>
    <input type="text" input="email" placeholder="example@example.com">
    <label for="address">Street Address:</label>
    <input type="text" input="address" placeholder="123 example st. apt 2">
    <label for="cityState">City and State:</label>
    <input type="text" input="cityState" placeholder="Chicago, IL">
    <label for="zip">Zip Code:</label>
    <input type="text" input="zip" placeholder="#####">
    <label>Pc Master Race?</label>
    <div class="block">
      <label for="yes"><input type="radio" id="yes"> Yes</label>
      <label for="no"></label><input type="radio" id="no"> No</label>
      <label for="apple"><input type="radio" id="apple"> I have a Mac</label>
    </div>
    <label>What is your Question?</label>
    <textarea name="message" id="message" cols="auto" rows="8px"></textarea>
    <button>Register Today</button>
  </form>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
